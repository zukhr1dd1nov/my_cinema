            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" style="z-index: 100" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">{% trans 'Главный' %}</a>

                    <div class=' nav-link dropdown-toggle' data-bs-toggle="dropdown">{{ LANGUAGE_CODE }}</div>
